<table class="table">

<form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" ng-model="authorToSearchName" class="form-control" placeholder="Search" >
           <input
		type="button"  value="Submit "class="btn btn-default" ng-click="searchAuthor()">
        </div>
      </form>
	<tr>
		<th>Authors Id</th>
		<th>Author Name</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	<tr ng-repeat="a in filteredAuthors">
		<td>{{a.authorId}}</td>
		<td>{{a.authorName}}</td>
		<td><button class="btn btn-success"
				ng-click="openModal(a)">Edit</button></td>
		<td><button class="btn btn-danger"
				ng-click="deleteAuthor(a)">Delete</button></td>
	</tr>
</table>

<pagination total-items="totalItems" items-per-page="itemsPerPage" 
         ng-model="currentPage" ng-change="pageChanged()"></pagination>
      <p>
         Total items: {{totalItems}}<br />
         Items per page: {{itemsPerPage}}<br />
         Current Page: {{currentPage}}
      </p>


<form class="form">
		Enter Author Name: <input type="text" ng-model="authorToInsert.authorName"/>
		<input type="submit" ng-click="addAuthor()"/>
	</form>
	
	
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Author</h3>
        </div>
        <div class="modal-body">
            <ul>
            </ul>
Enter Author Name: <input type="text" name="authorName" ng-model="author.authorName">
		<input type="submit"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
